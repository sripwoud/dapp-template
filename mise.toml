[env]
MISE_CARGO_BINSTALL = true

[tasks.build]
alias = "b"
description = "Build the project"
dir = "web"
run = ["bun tsc -b", "bun vite build"]
quiet = true

[tasks.dev]
alias = "d"
description = "Start the dev server"
dir = "web"
run = "bun vite"
quiet = true

[tasks.preview]
alias = "p"
description = "Preview the app"
dir = "web"
run = "bun vite preview"
quiet = true

[tools]
bun = "latest"
cargo-binstall = "latest"
"cargo:convco" = "latest"
"cargo:https://github.com/foundry-rs/foundry" = { version = "tag:stable", crate = "forge" }
"cargo:soldeer" = "latest"
hk = "latest"
pkl = "latest"
rust = "latest"
