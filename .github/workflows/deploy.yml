name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
      - uses: oven-sh/setup-bun@v2

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise_toml: |
            [tasks]
            build-contracts = { dir = "contracts", run = ["forge soldeer upadte", "forge b"] }
            build = { depends = "build-contracts", dir = "web", run = ["tsc -b", "bun vite build"] }
            [tools]
            "npm:typescript" = "latest"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: mise r build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./web/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
